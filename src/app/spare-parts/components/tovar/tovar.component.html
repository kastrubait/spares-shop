<div class="container">
  <div class="card" *ngFor="let tovar of tovars">
    <div class="imgBx">
      <img [src]=[tovar.imgLink] alt="tovar.vendorCode">
    </div>
    <div class="contentBx">
      <h3>{{ tovar.title }}({{ tovar.vendorCode }})</h3>
      <div class="cost">
        <h2>{{ tovar.price_ret }}</h2>
      </div>
      <span>
        <p class="green" *ngIf="tovar.isAvailable">
          В наличии
        </p>
        <p class="green" *ngIf="!tovar.isAvailable">
          Под заказ
        </p>
        Страна пр-ва:<br/>
        <p class="country">{{ tovar.country | uppercase }}</p>
      </span>
      <a href="#">В корзину</a>
    </div>
  </div>
</div>
